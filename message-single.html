<!DOCTYPE html>
<html lang="he-IL" dir="rtl">

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Prigat">
  <title>Prigat</title>

  <!-- Style (Vendor) -->
  <link rel="stylesheet" href="css/swiper-bundle.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="css/elevate-framework.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon -->
  <link rel="icon" href="img/favicon.png">
</head>

<body>

  <!-- Message Single -->
  <div class="message-single">
    <div class="container">
      <!-- Link -->
      <a href="#" class="f-d-37 f-m-60 text-green bold">
        לכל המילים >
      </a>
      <!-- Message -->
      <div class="message">
        <!-- Bg -->
        <div class="bg">
          <img src="img/backgrounds/1.jpg" alt="prigat-background-img">
        </div>
        <!-- Text -->
        <div class="text bg-1">
          <p class="f-d-80 f-m-100 bold">טעימית</p>
          <!-- <input type="text" class="f-d-80 f-m-60 bold" placeholder=""> -->
        </div>
      </div>
      <!-- Info -->
      <div class="message-info">
        <div class="row">
          <div>
            <h1 class="f-d-48 f-m-60">דנה דבורין.</h1>
            <h2 class="f-d-38 f-m-50 regular">עמק חפר</h2>
          </div>
          <!-- Like -->
          <div class="like">
            <!-- Num -->
            <div class="num f-d-45 f-m-50">
              192
            </div>
            <!-- Icon -->
            <div class="heart-icon-wrapper">
              <img src="img/icons/heart-black.svg" alt="prigat-icon" class="heart-icon">
              <img src="img/icons/heart-full-black.svg" alt="prigat-icon" class="heart-icon full">
            </div>
          </div>
        </div>
        <div class="row">
          <p class="f-d-30 f-m-40">כשאני שותה משקה שמרווה אותי יוצא לי אההה,בגלל זה המילה שלי לאההה היא מרווית</p>
        </div>
      </div>
      <!-- Message Social -->
      <div class="message-social">
        <p class="f-d-40 f-m-50">תשוויצו שכולם יראו!</p>
        <ul>
          <!-- Item -->
          <li>
            <a href="#">
              <img src="img/icons/whatsapp.png" alt="prigat-icon">
            </a>
          </li>
          <!-- Item -->
          <li>
            <a href="#">
              <img src="img/icons/facebook.png" alt="prigat-icon">
            </a>
          </li>
          <!-- Item -->
          <li>
            <a href="#">
              <img src="img/icons/instagram.png" alt="prigat-icon">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Script (Vendor) -->
  <script src="js/swiper-bundle.min.js"></script>

  <!-- Script -->
  <script src="js/elevate-framework.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
