<!DOCTYPE html>
<html lang="he-IL" dir="rtl">

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Prigat">
  <title>Prigat</title>

  <!-- Style (Vendor) -->
  <link rel="stylesheet" href="css/swiper-bundle.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="css/elevate-framework.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon -->
  <link rel="icon" href="img/favicon.png">
</head>

<body class="body-bg-green addons">

  <!-- Form -->
  <div class="form-page">
    <div class="container">
      <a href="#" class="f-d-30 f-m-40 bold">חזור ></a>
      <h1 class="f-d-30 f-m-40 regular">
        כמה פרטים כדי לשלוח את המילה
        <br>
        <span class="bold">
          ולקבל קופון שיעשה לכם אההההה
        </span>
      </h1>
      <form>
        <!-- Form Group -->
        <div class="form-group">
          <input class="f-d-35 f-m-60" type="text" placeholder="שם">
          <input class="f-d-35 f-m-60" type="text" placeholder="יישוב">
          <input class="f-d-35 f-m-60" type="text" placeholder="טלפון">
        </div>
        <!-- Form Group -->
        <div class="form-group">
          <div class="checkbox">
            <input type="checkbox" id="checkbox-1">
            <label class="f-d-26 f-m-40" for="checkbox-1">
              אני מסכים לתקנון
            </label>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="checkbox-2">
            <label class="f-d-26 f-m-40" for="checkbox-2">
              אני מעל גיל 16
            </label>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="checkbox-3">
            <label class="f-d-26 f-m-40" for="checkbox-3">
              אני מסכים לקבלת חומר פרסומי
            </label>
          </div>
        </div>
        <h2 class="f-d-30 f-m-65">איזה קופון בא לכם?</h2>
        <!-- Form Group -->
        <div class="form-group">
          <button class="btn btn-secondary">בא לי סחוט</button>
          <button class="btn btn-primary">בא לי משקה קל</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Form Page Modal -->
  <a href="#" class="form-page-modal-toggler btn btn-primary" data-modal="#formPageModal">Trigger Form Modal</a>
  <div class="form-page-modal" id="formPageModal">
    <div class="container">
      <h2 class="f-d-30 f-m-50">שכחת למלא כמה פרטים</h2>
      <button class="btn btn-primary outline">אפשר להמשיך ככה</button>
      <button class="btn btn-primary">רוצה לשנות</button>
    </div>
  </div>

  <!-- Script (Vendor) -->
  <script src="js/swiper-bundle.min.js"></script>

  <!-- Script -->
  <script src="js/elevate-framework.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
